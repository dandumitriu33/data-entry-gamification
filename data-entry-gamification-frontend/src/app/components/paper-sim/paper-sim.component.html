<div class="container yellow-paper">
    <div class="row">
      <div class="col-sm">
        <p class="m-0 font-weight-bold">First Name</p>
        <p class="m-0">{{firstName}}</p>
      </div>
      <div class="col-sm">
        <p class="m-0 font-weight-bold">Year</p>
        <p class="m-0">{{year}}</p>
      </div>
      <div class="col-sm">
        <p class="m-0 font-weight-bold">Make</p>
        <p class="m-0">{{make}}</p>
      </div>      
    </div>
    <div class="row">
      <div class="col-sm">
        <p class="m-0 font-weight-bold">Last Name</p>
        <p class="m-0">{{lastName}}</p>
      </div>
      <div class="col-sm">
        <p class="m-0 font-weight-bold">VIN</p>
        <p class="m-0">{{vin}}</p>
      </div>
      <div class="col-sm">
        <p class="m-0 font-weight-bold">State</p>
        <p class="m-0">{{state}}</p>
      </div>             
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <button type="button" class="btn btn-primary" (click)="newReceiptData()">New Receipt</button>
        </div>
    </div>
</div>
