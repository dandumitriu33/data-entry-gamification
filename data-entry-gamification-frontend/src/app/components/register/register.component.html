<form class="form-signin" [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    <input type="text" formControlName="first_name" class="form-control" placeholder="First Name" required autofocus>
    <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name" required autofocus>
    <input type="email" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
